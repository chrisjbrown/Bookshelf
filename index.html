<!doctype html>
<html ng-app='bookshelf'>
  <head>
    <meta charset="utf-8">
    <title>Bookshelf</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link href="//netdna.bootstrapcdn.com/bootstrap/3.0.0/css/bootstrap-glyphicons.css" rel="stylesheet">
  </head>
  <body>
    <div id="container">
      <div id="alerts">
        <alert ng-repeat="alert in alerts" type="alert.type" close="alert.close()" ng-cloak>{{ alert.msg }}</alert>
      </div>
      <h1 id="pageTitle">BOOKSHELF</h1>
      <div ng-view></div>
    </div>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.2.9/angular.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.2.9/angular-route.min.js"></script>
    <script src="js/libs/ui-bootstrap-tpls.js"></script>

    <script type="text/javascript" src="js/app.js"></script>
    <script type="text/javascript" src="js/bookshelfConfig.js"></script>
    <script src="js/libs/googleOauth.js"></script>
    <script src="js/libs/angularOauth.js"></script>
    <script type="text/javascript" src="js/controllers/VolumeCtrl.js"></script>
    <script type="text/javascript" src="js/controllers/ShelfCtrl.js"></script>
    <script type="text/javascript" src="js/controllers/LoginCtrl.js"></script>
    <script type="text/javascript" src="js/controllers/SearchCtrl.js"></script>
    
  </body>
</html>
