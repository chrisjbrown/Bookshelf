<div id="loginDiv">
  <div ng-hide="accessToken">
    <p>To use this application you need to allow access to your google books profile, click below to allow</p>
    <button class="btn btn-primary" ng-click="authenticate()">Authenticate</button>
  </div>

  <div ng-show="accessToken">
    <h1>You're authenticated!</h1>

    <a ng-href="#/shelf/{{'7'}}"><button class="btn btn-primary">Head Inside!</button></a>

    <h2>Access token:</h2>
    <pre>{{accessToken}}</pre>

    <div ng-show="expiresIn">
      <h2>Expiry</h2>
      <p>Expires in {{expiresIn}} seconds.</p>
    </div>
  </div>
</div>
